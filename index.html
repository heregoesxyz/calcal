<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Monthly Journal</title>

<style>
:root{
  --bg:#0b0d10;
  --muted:#8a93a0;
  --text:#e8edf4;
  --line:rgba(255,255,255,.08);

  --cardA:rgba(255,255,255,.04);
  --cardB:rgba(255,255,255,.02);

  /* Month palette */
  --tab1:#1d4ed8; --tab2:#0ea5e9; --tab3:#22c55e; --tab4:#94a3b8;
  --tab5:#f59e0b; --tab6:#fb7185; --tab7:#a78bfa; --tab8:#60a5fa;
  --tab9:#34d399; --tab10:#f97316; --tab11:#f43f5e; --tab12:#eab308;

  --accent: var(--tab1);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  border-bottom:1px solid var(--line);
}

.title{
  font-size:22px;
  letter-spacing:.06em;
  text-transform:uppercase;
}

.pillBtn{
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.05);
  color:#fff;
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
  font-weight:800;
  letter-spacing:.08em;
  text-transform:uppercase;
}

.container{
  padding:22px;
}

/* ===== PRINT SHEET ===== */
#printSheet{
  display:none;
  color:#000;
  background:#fff;
  width:100%;
}

#printSheet .pwrap{width:100%}

@media print{
  @page{
    size: letter landscape;
    margin: 0.35in;
  }

  body > *:not(#printSheet){
    display:none !important;
  }

  #printSheet{
    display:block !important;
  }
}

/* Print layout */
#printSheet .pHead{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  border-bottom:2px solid #000;
  padding-bottom:8px;
  margin-bottom:10px;
}

#printSheet .pTitle{
  font-size:22px;
  font-weight:900;
  letter-spacing:.06em;
  text-transform:uppercase;
}

#printSheet .pMeta{
  font-size:12px;
  opacity:.85;
}

#printSheet .pLayout{
  display:grid;
  grid-template-columns: 1fr 3.2in;
  gap:14px;
}

#printSheet .pCal{
  border:1px solid #000;
}

#printSheet .pDow{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  background:#f2f2f2;
  font-size:11px;
  font-weight:800;
  letter-spacing:.12em;
  padding:6px 8px;
  border-bottom:1px solid #000;
}

#printSheet .pGrid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}

#printSheet .pDay{
  min-height:70px;
  border-right:1px solid #000;
  border-bottom:1px solid #000;
  padding:6px;
}

#printSheet .pDay:nth-child(7n){
  border-right:none;
}

#printSheet .pDay.muted{
  background:#fafafa;
  color:#888;
}

#printSheet .pNum{
  font-size:12px;
  font-weight:900;
}

#printSheet .pList{
  font-size:12px;
  line-height:1.35;
}

#printSheet .pSide{
  display:flex;
  flex-direction:column;
  gap:10px;
}

#printSheet .pBlock{
  border:1px solid #000;
  padding:8px;
}

#printSheet .pBlockTitle{
  font-weight:900;
  margin-bottom:6px;
  text-transform:uppercase;
  letter-spacing:.06em;
  font-size:12px;
}

#printSheet .pFooter{
  margin-top:10px;
  font-size:11px;
  opacity:.8;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="title">Monthly Journal</div>
  <button class="pillBtn" onclick="preparePrint()">Print / Save PDF</button>
</header>

<main class="container">
  <p>This is the interactive view. Click <strong>Print / Save PDF</strong> to export a clean landscape PDF.</p>
</main>

<section id="printSheet">
  <div class="pwrap">
    <div class="pHead">
      <div class="pTitle" id="pTitle"></div>
      <div class="pMeta" id="pMeta"></div>
    </div>

    <div class="pLayout">
      <div class="pCal">
        <div class="pDow">
          <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
        </div>
        <div id="pGrid" class="pGrid"></div>
      </div>

      <div class="pSide">
        <div class="pBlock">
          <div class="pBlockTitle">Events</div>
          <div id="pEvents" class="pList"></div>
        </div>
        <div class="pBlock">
          <div class="pBlockTitle">Journal Days</div>
          <div id="pJournal" class="pList"></div>
        </div>
      </div>
    </div>

    <div class="pFooter" id="pFooter"></div>
  </div>
</section>

<script>
function preparePrint(){
  const now = new Date();
  const monthLabel = now.toLocaleString(undefined,{month:"long",year:"numeric"});

  document.getElementById("pTitle").textContent = monthLabel.toUpperCase();
  document.getElementById("pMeta").textContent = "Generated " + now.toLocaleDateString();

  const grid = document.getElementById("pGrid");
  grid.innerHTML = "";

  const year = now.getFullYear();
  const month = now.getMonth();
  const first = new Date(year,month,1);
  const start = new Date(first);
  start.setDate(start.getDate()-start.getDay());

  for(let i=0;i<42;i++){
    const d = new Date(start);
    d.setDate(start.getDate()+i);
    const cell = document.createElement("div");
    cell.className = "pDay" + (d.getMonth()!==month ? " muted":"");
    cell.innerHTML = "<div class='pNum'>"+d.getDate()+"</div>";
    grid.appendChild(cell);
  }

  document.getElementById("pEvents").textContent =
    "Events are pulled from your calendar in the interactive view.";

  document.getElementById("pJournal").textContent =
    "Journal days are marked in the interactive view.";

  document.getElementById("pFooter").textContent =
    "Monthly Journal Â· Landscape Letter";

  window.print();
}
</script>

</body>
</html>
